<head>
    <meta charset="UTF-8">

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.bundle.min.js" integrity="sha384-lZmvU/TzxoIQIOD9yQDEpvxp6wEU32Fy0ckUgOH4EIlMOCdR823rg4+3gWRwnX1M" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js" charset="utf-8"></script>
    <script src="https://code.angularjs.org/1.6.9/angular-animate.js" charset="utf-8"></script>
    <script src="https://code.angularjs.org/1.6.9/angular-aria.min.js" charset="utf-8"></script>
    <script src="https://code.angularjs.org/1.6.9/angular-cookies.min.js" charset="utf-8"></script>
    <script src="https://code.angularjs.org/1.6.9/angular-loader.min.js" charset="utf-8"></script>
    <script src="https://code.angularjs.org/1.6.9/angular-message-format.min.js" charset="utf-8"></script>
    <script src="https://code.angularjs.org/1.6.9/angular-messages.min.js" charset="utf-8"></script>
    <script src="https://code.angularjs.org/1.6.9/angular-sanitize.min.js" charset="utf-8"></script>
    <script src="/js/nicEdit-latest.js" charset="utf-8"></script>
    <link href="/css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="/global.css">
    <script src="/app.js" charset="utf-8"></script>
    <script src="/js/main.js" charset="utf-8"></script>
</head>
<body ng-app="mainApp" ng-controller="bodyController">
    <div class="_container">
        <div ng-include="header.url"></div>
        <div class="row content" ng-if="viewMode == 'normal'">
            <div class="ten columns leftcontent">
                <h1>Home</h1>
                <div class="post">
                    <h1>
                        Providing security-minded Software Development and Cryptocurrency Solutions.
                    </h1>
                    <p>
                        Contact <strong><a href="mailto:q@qsconsulting.biz" class="p-link">q@qsconsulting.biz</a></strong> for custom programming & visit the blog for example usage of products and work.
                    </p>
                </div>
            </div>
            <div ng-include="sidebar.url" id="sidebar" class="six columns">
                
            </div>
        </div>
        <div class="row content" ng-if="viewMode == 'search'">
            <div class="ten columns leftcontent">
                <div ng-repeat="post in filteredPosts" ng-include="'/post-singleton.html'" class="post">
            
                </div>
            </div>
            <div ng-include="sidebar.url" id="sidebar" class="six columns">
                
            </div>
        </div>
        <div class="row content" ng-if="viewMode == 'targetPost'">
            <div class="ten columns leftcontent">
                <div class="post" ng-include="'/post-singleton.html'">

                </div>
            </div>
            <div ng-include="sidebar.url" id="sidebar" class="six columns">
                
            </div>
        </div>
        <div class="row content" ng-if="viewMode == 'tagSearch'">
            <div class="ten columns leftcontent">
                <div ng-repeat="post in filteredPosts" ng-include="'/post-singleton.html'" class="post">
                
                </div>
            </div>
            <div ng-include="sidebar.url" id="sidebar" class="six columns">
                
            </div>
        </div>
        <div class="row content" ng-if="viewMode == 'notFound'">
            <div class="ten columns leftcontent center">
                <h1>400 Bad Request</h1>
                <h6>
                    "{{search}}" is not a valid query
                </h6>
            </div>
            <div ng-include="sidebar.url" id="sidebar" class="six columns">
                
            </div>
        </div>
        <input type="hidden" id="showContent" ng-value="showContent">
        <div class="row footer" ng-include="footer.url"></div>
    </div>
</body>
</html>
